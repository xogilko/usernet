<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Horizon Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .submenu {
            display: none;
            margin: 10px 0;
        }
        .submenu:target {
            display: block;
        }
        .submenu:target ~ tr,
        tr:has(.submenu:target) ~ tr,
        tr:has(+ tr .submenu:target),
        tr:has(~ tr .submenu:target) {
            display: none !important;
        }
        tr:has(.submenu:target) {
            display: table-row !important;
        }
        table {
            border-collapse: collapse;
        }
        td {
            padding: 5px 10px;
        }
        .inner-table {
            margin: 10px 0;
            border: 1px solid #ccc;
            width: 100%;
        }
        .inner-table td {
            padding: 5px 10px;
            text-align: left;
        }
        .inner-table td:first-child {
            width: 100px;
        }
        table > tr > td {
            padding: 2px 10px;
        }
        table > tr:not(:last-child) > td {
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div id="content" style="display: grid; place-items: center; min-height: 100vh; margin: 0; overflow: hidden">
        <center style="margin: 0; padding: 0;">
            <div><br>
                <div class="container" style="padding: 20px; text-align: center;">
                    <table style="margin: 0 auto; border-collapse: collapse;">
                        {{range .services}}
                        <tr>
                            <td>
                                <a href="#{{.name | urlize}}" style="text-shadow: 2px 2px 4px {{.color}};"> &amp; {{.name}} - {{.description}}</a>
                                <div id="{{.name | urlize}}" class="submenu">
                                    <table class="inner-table">
                                        <tr>
                                            <td><a href="#" style="text-shadow: 2px 2px 4px {{.color}};">‚Üê Back</a></td>
                                            <td></td>
                                        </tr>
                                        {{range .links}}
                                        <tr>
                                            <td>{{.name}}:</td>
                                            <td><a href="{{.url}}" style="text-shadow: 2px 2px 4px {{.color}};">{{.name}}</a></td>
                                        </tr>
                                        {{end}}
                                    </table>
                                </div>
                            </td>
                        </tr>
                        {{end}}
                        <tr>
                            <td>
                                <div >
                                    <hr><p>this is the default horizon manifest html rendering</p>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </center>
    </div>
</body>
</html>
